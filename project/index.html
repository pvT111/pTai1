<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Tour Du Lịch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quản lý Tour Du Lịch</h1>

    <!-- Nút Thêm tour mới -->
    <div class="action-buttons">
      <button onclick="showAddForm()">Thêm Tour</button>
    </div>

    <!-- Bảng danh sách tour -->
    <table>
      <thead>
        <tr>
          <th>Tên tour</th>
          <th>Điểm đến</th>
          <th>Thời gian (ngày)</th>
          <th>Giá tour (VNĐ)</th>
          <th>Mô tả</th> <!-- Mô tả -->
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="tourList">
        <!-- Dữ liệu tour sẽ được hiển thị tại đây -->
      </tbody>
    </table>

    <!-- Form thêm/sửa tour -->
    <div id="formContainer" style="display:none;">
      <form id="tourForm">
        <input type="text" id="tourName" placeholder="Tên tour" required>
        <input type="text" id="destination" placeholder="Điểm đến" required>
        <input type="number" id="duration" placeholder="Thời gian (ngày)" required>
        <input type="number" id="price" placeholder="Giá tour (VNĐ)" required>
        <textarea id="description" placeholder="Mô tả tour" required></textarea> <!-- Mô tả -->
        <button type="submit">Lưu thông tin</button>
        <button type="button" onclick="cancelForm()">Hủy</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
